{% load static %}
<nav class="nes-container is-dark">
    <div onclick="location.href='/'">
    <img id='logo' src="{% static 'img/logo.png' %}" alt='hypercomics logo'>
    </div>
    <form action="{% url 'search_results' %}" method="GET">
    <div class="nes-field is-inline">
  <input type="text" name="q" id="inline_field" class="nes-input is-primary" placeholder="Comic Search">
</div>
    </form>

    <div class=''>
    <a class='nes-btn is-dark' href = "{% url 'home' %}">Home</a>
    {% if request.user.is_authenticated%}
    <a class='nes-btn is-dark' href = "/profile/{{request.user.username}}/">Profile</a>
    <a class='nes-btn is-dark' href = "{% url 'logout'%}">Logout</a>
    {% else %}
    <a class='nes-btn is-dark' href = "{% url 'login'%}">Login</a>
    <a class='nes-btn is-dark' href = "{% url 'signup'%}">Signup</a>
    {% endif %}
    </div>
</nav>
