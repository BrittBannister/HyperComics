{% extends "base.html" %}
{% block content%}


    {% for issue in issue %}
    {% if issue.name is not None %}
    <div>
        <a href="db_add/{{issue.id}}">
            <img src="{{ issue.image.thumb_url }}" alt="">
        </a>
        {{ issue.name }}
    </div>
    {% endif %}
    {% endfor %}
{% endblock %}
