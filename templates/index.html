{% extends "base.html" %}
{% block content%}

<ul>
    {% for issue in issue %}
    {% if issue.name is not None %}
    <li>
        <a href="comicinfo/{{issue.id}}">
            <img src="{{ issue.image.thumb_url }}" alt="">
        </a>
        {{issue.id}} | {{ issue.name }}
    </li>
    {% endif %}
    {% endfor %}
</ul>
{% endblock %}
